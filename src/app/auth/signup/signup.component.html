<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="OnSubmit(f)"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Your email"
        type="text"
        ngModel
        name="email"
        autocomplete="username"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        matInput
        placeholder="Your password"
        type="password"
        ngModel
        name="password"
        autocomplete="current-password"
        required
        minlength="6"
        #pwinput="ngModel"
      />
      <mat-hint align="end">{{ pwinput.value?.length }} /6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your birthdate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox>I Agree to Terms and Conditions.</mat-checkbox>
    <button mat-raised-button color="warn">Submit</button>
  </form>
</section>
