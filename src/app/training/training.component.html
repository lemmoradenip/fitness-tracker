<mat-tab-group mat-align-tabs="center" *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training-component ></app-new-training-component>
  </mat-tab>
  <mat-tab label="Past Exercise"> Past Exercise works </mat-tab>
  <mat-tab label="Saved Activity"> Saved Activity </mat-tab>
</mat-tab-group>
<app-current-training-component
  *ngIf="ongoingTraining"
  (trainingExit)="ongoingTraining = false"
></app-current-training-component>
