<section fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex="400px">
      <mat-card-header fxLayout fxLayoutAlign="center">
        <mat-card-title>Time to start a new workout</mat-card-title>
        <mat-card-subtitle
          >Select a training workout to start</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content fxLayout fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Exercises</mat-label>
          <mat-select name="lstexercise" ngModel required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center">
        <button mat-button color="primary" [disabled]="f.invalid" type="submit">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
